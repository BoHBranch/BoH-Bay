name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Hello, this appears to be your first issue! Make sure you read the issue guidelines to make sure that you have correctly submitted an issue.'
        pr-message: 'Hello, this appears to be your first pull request! Make sure you read the pull request guidelines to make sure that you have correctly submitted a pull request.'
